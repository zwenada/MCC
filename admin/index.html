<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="Images/mcc.jpg" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>MCC</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row g-0">
        <nav class="col-2 bg-dark sidebar pe-3">
          <!-- Sidebar with a new style -->
          <h1 class="h4 py-3 text-center text-white">
            <i class="fas fa-ghost me-2"></i>
            <span> ADMIN </span>
          </h1>

          <!-- Sidebar items with hover effects -->
          <div class="list-group text-center text-lg-start">
            <a
              href="#"
              class="list-group-item list-group-item-action text-white bg-primary"
            >
              <i class="fas fa-home me-2"></i> Dashboard
            </a>
            <a
              href="#"
              class="list-group-item list-group-item-action text-white"
            >
              <i class="fas fa-users me-2"></i> Users
              <span class="badge bg-danger rounded-pill float-end">20</span>
            </a>
            <a
              href="#"
              class="list-group-item list-group-item-action text-white"
            >
              <i class="fas fa-chart-line me-2"></i> Statistics
            </a>
            <a
              href="#"
              class="list-group-item list-group-item-action text-white"
            >
              <i class="fas fa-flag me-2"></i> Reports
            </a>
          </div>
        </nav>

        <!-- Main content section -->
        <main class="col-10 bg-light">
          <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <div class="flex-fill"></div>
            <div class="navbar nav">
              <li class="nav-item dropdown">
                <a
                  href="#"
                  class="nav-link dropdown-toggle"
                  data-bs-toggle="dropdown"
                >
                  <i class="fas fa-user-circle"></i>
                </a>
                <ul class="dropdown-menu">
                  <li><a href="#" class="dropdown-item">User Profile</a></li>
                  <li><a href="#" class="dropdown-item">Logout</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link"><i class="fas fa-cog"></i></a>
              </li>
            </div>
          </nav>

          <!-- Quick Stats with modern card design -->
          <div class="container-fluid mt-3">
            <h2 class="h6">Quick Stats</h2>
            <div class="row">
              <div class="col-lg-3 col-md-6 mb-3">
                <div class="card">
                  <div class="card-body">
                    <h3 class="card-title">1,250</h3>
                    <p class="text-muted">Daily Visitors</p>
                  </div>
                </div>
              </div>
              <div class="col-lg-3 col-md-6 mb-3">
                <div class="card">
                  <div class="card-body">
                    <h3 class="card-title">8,210</h3>
                    <p class="text-muted">Weekly Visitors</p>
                  </div>
                </div>
              </div>
              <div class="col-lg-3 col-md-6 mb-3">
                <div class="card">
                  <div class="card-body">
                    <h3 class="card-title">12,560</h3>
                    <p class="text-muted">Monthly Visitors</p>
                  </div>
                </div>
              </div>
              <div class="col-lg-3 col-md-6 mb-3">
                <div class="card">
                  <div class="card-body">
                    <h3 class="card-title">102,250</h3>
                    <p class="text-muted">Yearly Visitors</p>
                  </div>
                </div>
              </div>
            </div>

            <!-- Chart section using Chart.js -->
            <h2 class="h6">Website Traffic</h2>
            <div class="row">
              <div class="col-md-6">
                <canvas id="trafficChart"></canvas>
              </div>
              <div class="col-md-6">
                <canvas id="userGrowthChart"></canvas>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <footer class="text-center py-4 text-muted">
      &copy; 2024 Admin Dashboard
    </footer>

    

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js"
      integrity="sha512-6sSYJqDreZRZGkJ3b+YfdhB3MzmuP9R7X1QZ6g5aIXhRvR1Y/N/P47jmnkENm7YL3oqsmI6AK+V6AD99uWDnIw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
